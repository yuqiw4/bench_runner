[bases]
# List the base versions you want to compare every benchmark run to
versions = ["3.12.0b1"]

[[runners]]
[runners.linux]
os = "linux"
arch = "x86_64"
hostname = "pyperf"

[plot]
bases = ["3.12.0b1"]
versions = [[3, 11], [3, 13], [3, 14], [3, 14]]
runners = [
    "linux",
    "pythonperf2",
    "arminc",
    "darwin",
    "pythonperf1",
    "pythonperf1_win32",
]
names = ["linux", "linux2", "linux-aarch64", "macos", "win64", "win32"]
colors = ["C0", "C0", "C4", "C2", "C3", "C3"]
styles = ["-", ":", "--", "-", "-", ":"]
markers = ["s", "s", "s", "^", ".", "."]

[publish_mirror]
skip = false
